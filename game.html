<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .game-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2563eb;
            margin-bottom: 1.5rem;
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
        }

        .game-description {
            color: #4b5563;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        input {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            width: 120px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #2563eb;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background-color: #e5e7eb;
            color: #4b5563;
        }

        button.secondary:hover {
            background-color: #d1d5db;
        }

        .message {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .message.success {
            background-color: #dcfce7;
            color: #166534;
        }

        .message.info {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .message.warning {
            background-color: #fff7ed;
            color: #9a3412;
        }

        .stats {
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="../homepage.html">Home</a></li>
                <li><a href="../aboutme.html">About</a></li>
                <li><a href="../resume.html">Resume</a></li>
                <li><a href="../projects/portfolioprojects.html">Projects</a></li>
                <li><a href="../discovery.html">Discovery</a></li>
                <li><a href="../contactinformation.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p class="game-description">I'm thinking of a number between 1 and 200.<br>Can you guess it?</p>
        
        <div class="input-container">
            <input type="number" id="guessInput" min="1" max="200" placeholder="Your guess">
            <button onclick="checkGuess()">Guess!</button>
            <button class="secondary" onclick="newGame()">New Game</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="stats">
            <p>Attempts: <span id="attempts">0</span></p>
            <p id="highLow"></p>
        </div>
    </div>

    <script>
        let targetNumber;
        let attempts;
        let gameActive = true;
        
        function initGame() {
            targetNumber = Math.floor(Math.random() * 200) + 1;
            attempts = 0;
            gameActive = true;
            updateUI();
        }
        
        function updateUI(message = '', messageType = '') {
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('message').textContent = message;
            document.getElementById('message').className = `message ${messageType}`;
            document.getElementById('highLow').textContent = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
        }
        
        function checkGuess() {
            if (!gameActive) return;
            
            const guess = parseInt(document.getElementById('guessInput').value);
            const messageDiv = document.getElementById('message');
            const highLowDiv = document.getElementById('highLow');
            
            if (isNaN(guess) || guess < 1 || guess > 200) {
                updateUI('Please enter a valid number between 1 and 200.', 'warning');
                return;
            }
            
            attempts++;
            
            if (guess === targetNumber) {
                gameActive = false;
                updateUI(`ðŸŽ‰ Congratulations! You got it in ${attempts} attempts!`, 'success');
            } else {
                const difference = Math.abs(targetNumber - guess);
                let hint = '';
                
                if (difference > 50) hint = 'You\'re very far off!';
                else if (difference > 20) hint = 'You\'re getting closer!';
                else if (difference > 10) hint = 'You\'re getting warm!';
                else hint = 'You\'re very close!';
                
                updateUI('Try again! ' + hint, 'info');
                highLowDiv.textContent = guess < targetNumber ? 'â†‘ Try a higher number!' : 'â†“ Try a lower number!';
            }
            
            document.getElementById('attempts').textContent = attempts;
        }
        
        function newGame() {
            initGame();
        }
        
        // Start the game when the page loads
        initGame();
        
        // Add event listener for Enter key
        document.getElementById('guessInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
    </script>
</body>
</html>
