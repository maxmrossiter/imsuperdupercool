<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; }
        button { padding: 10px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>I'm thinking of a number between 1 and 200. Can you guess it?</p>
    <input type="number" id="guess" placeholder="Enter your guess" />
    <button onclick="checkGuess()">Guess</button>
    <div id="result"></div>

    <script>
        const randomNumber = Math.floor(Math.random() * 200) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            attempts++;

            let resultText;
            if (userGuess < randomNumber) {
                resultText = "Too low! Try again.";
            } else if (userGuess > randomNumber) {
                resultText = "Too high! Try again.";
            } else {
                resultText = `Good job! You've guessed it in ${attempts} attempts. Thanks for playing my game everyone!
                .`;
            }
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
